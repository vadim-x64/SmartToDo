<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartToDo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding: 20px 0;
        }
        .auth-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="auth-card p-5">
                <h2 class="text-center mb-4">üéØ SmartToDo</h2>
                <h5 class="text-center text-muted mb-4">–†–µ—î—Å—Ç—Ä–∞—Ü—ñ—è</h5>

                <div id="errorMessage" class="alert alert-danger d-none"></div>

                <form id="registerForm">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">–Ü–º'—è</label>
                            <input type="text" class="form-control" id="firstName" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">–ü—Ä—ñ–∑–≤–∏—â–µ</label>
                            <input type="text" class="form-control" id="lastName" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">–î–∞—Ç–∞ –Ω–∞—Ä–æ–¥–∂–µ–Ω–Ω—è (–Ω–µ–æ–±–æ–≤'—è–∑–∫–æ–≤–æ)</label>
                        <input type="date" class="form-control" id="dateOfBirth">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">–Ü–º'—è –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á–∞</label>
                        <input type="text" class="form-control" id="username" required>
                    </div>

                    <div class="mb-4">
                        <label class="form-label">–ü–∞—Ä–æ–ª—å</label>
                        <input type="password" class="form-control" id="password" minlength="8" required>
                        <small class="text-muted">–ú—ñ–Ω—ñ–º—É–º 8 —Å–∏–º–≤–æ–ª—ñ–≤</small>
                    </div>

                    <button type="submit" class="btn btn-primary w-100 mb-3">–ó–∞—Ä–µ—î—Å—Ç—Ä—É–≤–∞—Ç–∏—Å—è</button>
                </form>

                <div class="text-center">
                    <p class="text-muted mb-2">–í–∂–µ –º–∞—î—Ç–µ –∞–∫–∞—É–Ω—Ç?</p>
                    <a href="/login" class="btn btn-outline-secondary">–£–≤—ñ–π—Ç–∏</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    document.getElementById('registerForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        const formData = {
            firstName: document.getElementById('firstName').value,
            lastName: document.getElementById('lastName').value,
            dateOfBirth: document.getElementById('dateOfBirth').value || null,
            username: document.getElementById('username').value,
            password: document.getElementById('password').value
        };

        const errorDiv = document.getElementById('errorMessage');

        try {
            const response = await fetch('/api/auth/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(formData)
            });

            const data = await response.json();

            if (response.ok) {
                window.location.href = '/home';
            } else {
                errorDiv.textContent = data.error;
                errorDiv.classList.remove('d-none');
            }
        } catch (err) {
            errorDiv.textContent = '–ü–æ–º–∏–ª–∫–∞ –∑\'—î–¥–Ω–∞–Ω–Ω—è –∑ —Å–µ—Ä–≤–µ—Ä–æ–º';
            errorDiv.classList.remove('d-none');
        }
    });
</script>
</body>
</html>
